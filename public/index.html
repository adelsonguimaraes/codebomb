<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bomberman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #gameCanvas {
            display: block;
            background-color: #34495e;
            width: 100%;
            height: 100%;
        }

        #timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="timer-display">2:00</div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="./main.js"></script>
</body>

</html>
