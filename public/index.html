<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bomberman</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            /* Adicionado para posicionar elementos filhos */
        }

        #gameCanvas {
            display: block;
            background-color: #34495e;
            width: 100%;
            height: 100%;
        }

        #timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }

        /* Estilo para a caixa de log de eventos */
        #event-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            max-height: 200px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: Arial, sans-serif;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            gap: 5px;
            z-index: 10;
        }

        #event-log p {
            margin: 0;
            white-space: nowrap;
            transition: color 0.5s ease-in-out, font-size 0.5s ease-in-out;
            font-size: 15px;
            color: white;
        }

        /* Classe para mensagens antigas */
        #event-log p.old-message {
            color: #c5c2c2;
            font-size: 13px;
        }

        /* NOVO: Estilo para a interface de vidas do jogador */
        .ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(44, 62, 80, 0.7);
            border: 2px solid #1abc9c;
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .ui-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #f1c40f;
            text-align: center;
        }

        .ui-item {
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .heart-icon {
            color: #e74c3c;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <!-- NOVO: Contêiner para a interface do usuário (vidas) -->
    <div class="ui-container">
        <div class="ui-title">STATUS</div>
        <div class="ui-item">
            <span class="heart-icon">❤</span>
            <span id="player-lives">Vidas: 3</span>
        </div>
    </div>

    <div id="timer-display">2:00</div>
    <!-- Elemento HTML para a caixa de log de eventos -->
    <div id="event-log"></div>
    <canvas id="gameCanvas"></canvas>
    <!-- Mudei a importação para main.js para refletir a nova estrutura -->
    <script type="module" src="./main.js"></script>
</body>

</html>
